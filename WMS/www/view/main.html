<ion-view title="Main">
    <ion-nav-buttons>
        <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
    <ion-nav-title>
        WMS
    </ion-nav-title>
    <ion-pane>
        <div style="height: 43px"></div>
        <div style="height: 0.5em"></div>
        <div style="text-align:center;">
            <div class="row row-center" style="margin-right: 0px;margin-left: 0px;">
                <div style="width:0.5em;"></div>
                <div class="col" style="background-color: rgba(251,148,11,0.9); height:10em;">
                    <button class="button button-large button-full button-icon icon ion-home" style="color:#FFF;" ng-click="func_CycleCount()">
                        <p>CycleCount</p>
                    </button>
                </div>
                <div style="width:1em;"></div>
                <div class="col" style="background-color: rgba(190,119,179,1); height:10em;">
                    <button class="button button-icon button-large icon ion-calendar" style="height:100%;color:#FFF;" ng-click="func_GR()">
                        <p style="line-height: 1.4em;">
                            <span>Goods</span>
                            <span>Receipt Tally</span>
                        </p>
                    </button>
                </div>
                <div style="width:0.5em;"></div>
            </div>
            <div style="height: 0.1em"></div>
            <div class="row row-center" style="margin-right: 0px;margin-left: 0px;">
                <div style="width:0.5em;"></div>
                <div class="col" style="background-color: rgba(77,204,245,1); height:10em;">
                    <button class="button button-icon button-large icon ion-android-locate" style="height:100%;color:#FFF;" ng-click="func_Putaway()">
                        <p>Putaway</p>
                    </button>
                </div>
                <div style="width:1em;"></div>
                <div class="col" style="background-color: rgba(244,100,109,1); height:10em;">
                    <button class="button button-icon button-large icon ion-android-document" style="height:100%;color:#FFF;" ng-click="func_GT()">
                        <p style="line-height: 1.4em;">
                            <span>Goods</span>
                            <span>Transfer</span>
                        </p>
                    </button>
                </div>
                <div style="width:0.5em;"></div>
            </div>
            <div style="height: 0.1em"></div>
            <div class="row row-center" style="margin-right: 0px;margin-left: 0px;">
                <div style="width:0.5em;"></div>
                <div class="col" style="background-color: rgba(88,209,44,1); height:10em;">
                    <button class="button button-icon button-large icon ion-arrow-graph-up-right" style="height:100%;color:#FFF;" ng-click="func_Picking()">
                        <p>Picking</p>
                    </button>
                </div>
                <div style="width:1em;"></div>
                <div class="col" style="background-color: rgba(29,120,252,0.9); height:10em;">
                    <button class="button button-icon button-large icon ion-settings" style="height:100%;color:#FFF;" ng-click="func_Vgin()">
                        <p>Verify GIN</p>
                    </button>
                </div>
                <div style="width:0.5em;"></div>
            </div>
        </div>
    </ion-pane>
    <!--ion-footer-bar align-title="center" class="bar-positive" style="height:20%; padding:0px; border-top: 0px;">
        <img src="./img/ad.png" alt="" style="display:block;" width="100%">
    </ion-footer-bar-->
</ion-view>
