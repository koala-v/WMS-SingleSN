<ion-view title="VGIN-ProductDescription">
    <ion-header-bar class="bar-positive" align-title="center">
        <button class="button button-icon icon ion-android-arrow-back" ng-click="returnList()"></button>
        <div class="h1 title">Verify GIN</div>
        <button class="button button-icon icon ion-android-open" ng-click="openModal()"></button>
    </ion-header-bar>
    <ion-content>
        <div class="list card">
            <div class="item" style="padding:8px;">
                <div class="pull-left">
                    <p style="font-size: small;">Customer : <span style="font-size: medium;" ng-bind="Detail.Customer"></span></p>
                    <p style="font-size: small;">GIN No    : <span style="font-size: medium;" ng-bind="Detail.GIN"></span></p>
                </div>
            </div>
            <div class="item item-body" style="padding:8px;">
                <div class="list">
                    <div class="row">
                        <div class="col col-80" style="padding:0px;">
                            <label class="item item-input">
                                <span class="input-label" style="padding-top:2px; padding-bottom: 2px;">Serial No&nbsp;&nbsp;:&nbsp;&nbsp;</span>
                                <input type="text" id="txt-sn" ng-model="Detail.Scan.SerialNo">
                            </label>
                        </div>
                        <div class="col col-10">
                            <button class="button button-positive  button-clear button-small" ng-click="openCam('SerialNo')"><i class="icon ion-qr-scanner"></i></button>
                        </div>
                        <div class="col">
                            <button class="button button-positive  button-clear button-small" ng-click="clearInput('SerialNo')"><i class="icon ion-android-close"></i></button>
                        </div>
                    </div>
                    <label class="item item-input" style="padding-left:6px;">
                        <span class="input-label col-33" style="padding-top:2px; padding-bottom: 2px; font-size: x-small;">
                            Product Code
                        </span>&nbsp;:&nbsp;
                        <span style="font-size: medium;" ng-bind="Detail.Imgi2.ProductCode"></span>
                    </label>
                    <label class="item item-input" style="padding-left:6px;">
                        <span class="input-label col-33" style="padding-top:2px; padding-bottom: 2px; font-size: x-small;">
                            Description
                        </span>&nbsp;:&nbsp;
                        <span style="font-size: medium;" ng-bind="Detail.Imgi2.ProductDescription | limitTo:18"></span>
                    </label>
                    <label class="item item-input" style="padding-left:6px;">
                        <span class="input-label col-50" style="padding-top:2px; padding-bottom: 2px; font-size: x-small; min-width:60%;">
                            Qty To Issue&nbsp;&nbsp;:&nbsp;&nbsp;
                            <span style="font-size: medium;font-weight:bold;" ng-bind="Detail.Imgi2.Qty"></span>
                        </span>
                        <span class="input-label" style="padding-top:2px; padding-bottom: 2px; font-size: x-small;">
                            BAL&nbsp;&nbsp;:&nbsp;&nbsp;
                            <span style="font-size: medium;font-weight:bold;color:red;" ng-bind="Detail.Imgi2.QtyBal"></span>
                        </span>
                    </label>
                    <label class="item item-input">
                        <span class="input-label" style="padding-top:2px; padding-bottom: 2px; min-width:85%;">
                            Qty&nbsp;&nbsp;:&nbsp;&nbsp;
                            <span id="txt-qty" style="font-weight:bold;" ng-bind="Detail.Scan.Qty"></span>
                        </span>
                        <button class="button button-positive  button-clear button-small" ng-click="changeQty()"><i class="icon ion-android-create"></i></button>
                    </label>
                </div>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-positive hide-on-keyboard-open">
        <div class="button-bar">
            <button class="button icon ion-android-done" ng-click="checkConfirm()">
                Confirm
            </button>
            <button class="button icon ion-arrow-return-right" ng-click="returnList()">
                &nbsp;Cancel
            </button>
        </div>
    </ion-footer-bar>
    <script id="scan.html" type="text/ng-template">
        <ion-modal-view>
            <ion-header-bar class="bar-positive" align-title="center">
                <div class="h1 title">Verify GIN Detail</div>
            </ion-header-bar>
            <ion-content>
                <ion-list>
                    <ion-item ng-repeat="Imgi2 in Detail.Imgi2sDb">
                        <div class="row">
                            <div class="col col-50">
                                <p style="font-size:0.8em;">Product Code&nbsp;&nbsp;:&nbsp;&nbsp;</p>
                            </div>
                            <div class="col">
                                <span ng-bind="Imgi2.ProductCode"></span>
                            </div>
                        </div>
                        <div class="row" ng-if="Imgi2.SerialNoFlag != ''">
                            <div class="col col-50">
                                <p style="font-size:0.8em;">Serial No&nbsp;&nbsp;:&nbsp;&nbsp;</p>
                            </div>
                            <div class="col">
                                <span ng-bind="Imgi2.SerialNo"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-50">
                                <p style="font-size:0.8em;">Scan Qty&nbsp;&nbsp;:&nbsp;&nbsp;</p>
                            </div>
                            <div class="col">
                                <span ng-bind="Imgi2.ScanQty"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-50">
                                <p style="font-size:0.8em;">Actual Qty&nbsp;&nbsp;:&nbsp;&nbsp;</p>
                            </div>
                            <div class="col">
                                <span ng-bind="Imgi2.Qty"></span>
                            </div>
                        </div>
                    </ion-item>
                </ion-list>
            </ion-content>
            <ion-footer-bar class="bar-positive">
                <div class="button-bar">
                    <button class="button icon ion-arrow-return-right" ng-click="closeModal()">&nbsp;Return</button>
                </div>
            </ion-footer-bar>
        </ion-modal-view>
    </script>
</ion-view>
